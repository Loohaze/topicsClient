<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分词训练</title>

    <script src="/staticJS/jquery.min.js"></script>
    <script src="/staticJS/vue.min.js"></script>
    <script src="/staticJS/vue-resource.js"></script>
    <script src="/staticJS/toastr.min.js"></script>
    <script src="/staticJS/bootstrap.min.js"></script>
    <script src="/js/segment.js"></script>
    <!--../../static-->


    <link rel="stylesheet" href="/staticCSS/bootstrap.min.css"/>
    <link rel="stylesheet" href="/staticCSS/toastr.min.css"/>
    <link rel="stylesheet" href="/staticCSS/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/segment.css">
    <!--../../static-->
</head>
<body>
<div id="segmentVue">
    <div id="head">
        <div class="hLogo wrap">
            <div class="row">
                <div class="col-xs-8">
                    <div class="logo "></div>
                </div>
                <div class="col-xs-4">
                    <div class="jsrk">分词训练</div>

                </div>
            </div>


        </div>

    </div>

    <div class="segLeft">
        <div id="segmentShow">
            <div class="row" style="width: 102%;margin-left: -3.2%;">
                <div class="col-xs-1"></div>
                <div class="col-xs-9 segParts">
                    <span>选择分词文件</span>
                    <div class="btn-group">
                        <select name="year" id="segFileSelect" class="btn btn-default dropdown-toggle" v-on:change="segSelect">
                            <option v-for="file in segmentFiles" v-bind:value=file>{{file}}</option>

                        </select>
                    </div>
                </div>
                <div class="col-xs-1"></div>
            </div>

            <div class="row pre-scrollable" id="showSegScroll">
                <div v-for="segment in segments" id="segShow">
                    <div id="eachSeg">
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <div class="col-xs-8 segTitle">题目：{{segment.title}}</div>
                            <div class="col-xs-3">
                                <button class="btn btn-default btnSeg" v-on:click="chooseAddSeg(segment)">修改分词</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <div class="col-xs-9 segParts">
                                <i v-for="eachS in segment.segments">{{eachS}}/</i>
                                <!--{{segment.segments}}-->
                            </div>
                            <div class="col-xs-1"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="segRight">
        <div class="row mySegmentTitle">
            <ul class="list-group">
                <li class="list-group-item active">我创建的分词</li>
            </ul>
        </div>

       <div class="row pre-scrollable mySegmentTitle" id="mySegments">
           <ul class="list-group">
               <div v-for="mySeg in myselfSegments">
                   <li class="list-group-item"><a class="badge btn btn-danger" v-on:click="deleteSeg(mySeg)"><i class="fa fa-close fa-lg"></i></a>{{mySeg}}</li>
               </div>
               <!--<li class="list-group-item"><a class="badge btn btn-danger"><i class="fa fa-close fa-lg"></i></a>Cras justo odio</li>-->
               <!--<li class="list-group-item">Dapibus ac facilisis in</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Morbi leo risus</li>-->
               <!--<li class="list-group-item">Porta ac consectetur ac</li>-->
               <!--<li class="list-group-item">Vestibulum at eros</li>-->
           </ul>
       </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row modalShow segTitle">&nbsp;&nbsp;&nbsp;题目:{{oneSeg.title}}</div>
                    <div class="row modalShow segTitleM">&nbsp;&nbsp;&nbsp;分词:<i v-for="eachOS in oneSeg.segments">{{eachOS}}/</i></div>
                    <div class="row modalShow segTitle">
                        &nbsp;&nbsp;&nbsp;新增:
                        <input type="text" class="segmentInput" v-model="newName"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button v-on:click="confirmModify" type="button" class="btn btn-info" >确认修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 style="font-family: 宋体">确认删除新建分词[{{deleteSegment}}]</h2>
                    <!--<h3 style="color: #761c19">请确认用户退还衣服后再点击确认</h3>-->
                    <!--<h3 style="color: red">删除后后不可恢复</h3>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button v-on:click="confirmDelete" type="button" class="btn btn-danger">确认删除</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>
</body>
</html>
